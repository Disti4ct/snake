<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="header__intro-wrapper">
        <h1 class="header__title">Snake Game</h1>
        <p class="header__description">
          Control: <b>W</b> - up, <b>A</b> - left, <b>S</b> - down, <b>D</b> -
          right, <b>ESC</b> - anew
        </p>
      </div>
      <div class="header__info-wrapper">
        <button class="header__theme-btn">Theme</button>
        <div class="header__score">Score: <b></b></div>
      </div>
    </header>

    <main>
      <section class="game-field"></section>
    </main>

    <footer>
      <p class="copyright"></p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
