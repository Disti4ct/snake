<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="description">
        <h3>Controls:</h3>
        <ul class="control-list">
          <li><b>W</b> - up</li>
          <li><b>A</b> - left</li>
          <li><b>S</b> - down</li>
          <li><b>D</b> - right</li>
          <li><b>ESC</b> - anew</li>
          <li><b>Space</b> - pause</li>
        </ul>
      </div>

      <p class="header__score">Score: <b></b></p>
    </header>

    <main>
      <section class="game-field"></section>
    </main>

    <footer>
      <p class="copyright"></p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
